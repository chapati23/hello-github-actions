name: Brickblock CI Workflow
on: push

jobs:
  healthcheck:
    name: Check setup, linters, typecheckers, tests, and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
      - run: yarn install
      - run: yarn lint
      - run: yarn flow
      - run: yarn test
      - run: yarn build
