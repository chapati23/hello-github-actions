name: Brickblock CI Workflow
on: push

jobs:
  healthcheck:
    name: Setup, Lint, and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
      - run: yarn install
      - run: yarn lint

  build:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: ./action-a
        env:
          MY_NAME: "Chapati"
